<form (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label>Nome</label>
    <input type="text" class="form-control" (ngModel)="person.name" name="name">
  </div>

  <div class="form-group">
    <label>Idade</label>
    <input type="number" class="form-control" (ngModel)="person.age" name="age" required>
  </div>

  <div class="form-group">
    <label>Telefone</label>
    <input type="text" class="form-control" (ngModel)="person.phone" name="phone" required>
  </div>

  <button type="submit" class="btn btn-primary">Salvar</button>
</form>
