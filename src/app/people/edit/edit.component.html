  <div class="card flex justify-content-center mb-4">
    <form [formGroup]="personForm" (ngSubmit)="onSubmit()">
      <div class="form-group justify-content-center">
        <h2>{{key? 'Editar' : 'Adicionar'}} Pessoa</h2>
        <p-card [style]="{ width: '360px' }">
          <div class="field">
            <input class="w-full" type="text" pInputText placeholder="Nome" formControlName="name"/>
            <small class="p-error block" *ngIf="personForm.get('name')?.invalid && personForm.get('name')?.dirty">Nome obrigat√≥rio</small>
          </div>
          <div class="field">
            <label for="idade" class="block">Idade</label>
            <input class="w-full" [value]="personForm.get('age')" type="number" pInputText placeholder="Idade" formControlName="age"/>
          </div>
          <div class="field">
            <label for="phone" class="block">Telefone</label>
            <input mask="(99)99999-9999" pInputMas class="w-full" type="string" pInputText  placeholder="(99)99999-9999" formControlName="phone"/>
          </div>
          <ng-template pTemplate="footer">
            <p-button [loading]="loading" label="Submit" (click)="load()" icon="pi pi-check"
              [disabled]="personForm.invalid" styleClass="p-button-primary mb-4" [style]="{ 'width': '100%' }">
            </p-button>
            <p-button label="Remove" icon="pi pi-trash" (onClick)="remove()" styleClass="p-button-secondary" [style]="{ 'width': '100%' }"></p-button>
          </ng-template>
        </p-card>
      </div>
  </form>
</div>
