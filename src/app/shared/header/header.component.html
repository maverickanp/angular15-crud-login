<!-- Toolbar -->
<div class="card">
  <p-menubar [model]="items">
      <ng-template pTemplate="start">
          <img src="https://primefaces.org/cdn/primeng/images/primeng.svg" height="40" class="mr-2" />
          <img src="https://i1.wp.com/www.primefaces.org/wp-content/uploads/2021/11/angular-cx@2x.png" height="40" class="mr-2" />
      </ng-template>
      <ng-template pTemplate="end">
        <div class="flex items-center" *ngIf="(authService.afs.authState | async)">
          <img src={{isAuthenticated?.photoURL}}  alt={{isAuthenticated?.displayName}} class="h-4rem w-4rem border-circle mr-4"/>
          <!-- <p class="w-full" >{{isAuthenticated?.displayName}}</p> -->
          <button class="w-full" pButton type="button" *ngIf="(authService.afs.authState | async)" (click)="signOut()">Sign-Out</button>
        </div>
      </ng-template>
  </p-menubar>
</div>
